version: '3'

services:
  app:
    image: 'app'
    build:
      dockerfile: Dockerfile
      context: ./app
    ports:
      - "5000:5000"
    depends_on:
      - janus
      - elasticsearch
  janus:
    image: janusgraph:0.2.1-hadoop2
    build:
      dockerfile: Dockerfile
      args:
        version: 0.2.1
        hadoop: hadoop2
      context: ./janus
    ports:
      - "8182:8182"
      - "8184:8184"
    depends_on:
      - elasticsearch
      - scylladb
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    environment: 
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
     - "9200:9200"
     - "9300:9300"
    volumes:
    - "./data/elasticsearch:/usr/share/elasticsearch/data"
  scylladb:
    image: scylladb/scylla:2.2.0
    volumes:
     - ./data/scylla/data:/var/lib/scylla
    ports:
     # REST API
     - "10000:10000"
     # CQL ports (native_transport_port)
     - "9042:9042"
     # Thrift (rpc_port)
     - "9160:9160"
     # Internode
     - "7000:7000"
     - "7001:7001"
     # JMX
     - "7199:7199"
     # Prometheus monitoring
     - "9180:9180"
     - "9100:9100"
  logstash:
    image: logstash
    build:
      dockerfile: Dockerfile
      context: ./logstash
    depends_on:
      - elasticsearch
