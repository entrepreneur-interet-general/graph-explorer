version: '3'

services:
  app:
    image: 'app'
    build:
      dockerfile: Dockerfile
      context: ./app
    ports:
      - "5000:5000"
    depends_on:
      - janus
      - elasticsearch
  janus:
    image: janusgraph:0.2.1-hadoop2
    build:
      dockerfile: Dockerfile
      args:
        version: 0.2.1
        hadoop: hadoop2
      context: ./janusgraph
    ports:
      - "8182:8182"
      - "8184:8184"
    depends_on:
      - elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    environment: 
      - discovery.type=single-node
    ports:
     - "9200:9200"
     - "9300:9300"
  logstash:
    image: logstash
    build:
      dockerfile: Dockerfile
      context: ./logstash
    depends_on:
      - elasticsearch